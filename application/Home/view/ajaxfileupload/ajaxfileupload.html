<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script type="text/javascript" src="__PUBLIC__/Home/static/js/jquery-3.2.1.min.js"></script>
</head>
<body>
    <p><input type="file" id="file1" name="file" /></p>
    <input type="button" value="上传" />
    <p><img id="img1" alt="上传成功啦" src="" /></p>

<script src="__PUBLIC__/luntan/js/jquery.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/ajaxfileupload.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {
        $(":button").click(function () {
            ajaxFileUpload();
        })
    })

    function ajaxFileUpload(){
        $.ajax({
            url: "{:url('ajaxfileupload')}", //用于文件上传的服务器端请求地址
                secureuri: false, //是否需要安全协议，一般设置为false
                fileElementId: 'file1', //文件上传域的ID
                dataType: 'json' //返回值类型 一般设置为json
        })
    }


</script>
</body>




</html>
