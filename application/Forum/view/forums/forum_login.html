<!DOCTYPE html>
<html lang="zh-Ch">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=7,8,9,10,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="format-detection" content="telephone=no" />
<meta name="description" content="">
<meta name="author" content="">
<title>菠菜论坛</title>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
	  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
<!-- [if lt IE 7]> 
  <script src='http://ie7-js.googlecode.com/svn/version/2.0(beta)/IE7.js' type=”text/javascript”></script> 
  <![endif]-–> -->
<!-- css -->
<link href="__PUBLIC__/luntan/css/bootstrap.min.css" rel="stylesheet"
	type="text/css">
<link href="__PUBLIC__/luntan/css/style.css" rel="stylesheet">
<link href="__PUBLIC__/luntan/color/default.css" rel="stylesheet">
</head>
<body id="page-top" data-spy="scroll" data-target=".navbar-custom">
	<section id="contact"
		class="home-section nopadd-bot color-dark bg-gray text-center">
		<div class="container">
			<div class="row marginbot-80">
				<div class="col-md-8 col-md-offset-2">
					{if isset($result) && $result == 500}
					<div class="alert alert-danger alert-dismissible" role="alert">
						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<strong>帐号密码错误!</strong>
					</div>
					{/if} {if isset($result) && $result == 200}
					<div class="alert alert-info alert-dismissible" role="alert">
						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<strong>退出成功!</strong>
					</div>
					{/if} {if isset($result) && $result == 404}
					<div class="alert alert-danger alert-dismissible" role="alert">
						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<strong>登录超时！请您重新登录！</strong>
					</div>
					{/if}
					<form action="{:url('Forum/Forums/forum_login')}" method="post"
						role="form">
						<div class="form-group">
							<input type="text" name="username" class="form-control"
								id="username" placeholder="请输入您的账号" data-rule="required"
								data-msg="请输入正确的帐号" required />
							<div class="validation"></div>
						</div>
						<div class="form-group">
							<input type="password" class="form-control" name="password"
								id="password" placeholder="请输入您的密码" data-rule="required"
								data-msg="请输入正确的密码" required />
							<div class="validation"></div>
						</div>
						<div class="text-center">
							<button type="submit" class="btn btn-skin btn-lg btn-block">登录</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	<!-- 核心JavaScript文件 -->
	<script src="__PUBLIC__/luntan/js/jquery.min.js"></script>
	<script src="__PUBLIC__/luntan/js/bootstrap.min.js"></script>
	<script src="__PUBLIC__/luntan/contactform/contactform.js"></script>
</body>
</html>
