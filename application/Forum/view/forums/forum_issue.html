<!DOCTYPE html>
<html lang="zh-Ch">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=7,8,9,10,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>菠菜论坛</title>
<script type="text/javascript"
	src="__PUBLIC__/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.js"></script>
<script type="text/javascript"
	src="__PUBLIC__/ueditor/lang/zh-cn/zh-cn.js"></script>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
	  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
<!-- [if lt IE 7]> 
  <script src='http://ie7-js.googlecode.com/svn/version/2.0(beta)/IE7.js' type=”text/javascript”></script> 
  <![endif]-–> -->
<!-- css -->
<link href="__PUBLIC__/luntan/css/bootstrap.min.css" rel="stylesheet"
	type="text/css">
<link href="__PUBLIC__/luntan/css/style.css" rel="stylesheet">
<link href="__PUBLIC__/luntan/color/default.css" rel="stylesheet">
</head>
<style>
#editor {
	width: 100%;
	height:100%;
	padding: 0;
	margin: 10px auto;
}
</style>
<body id="page-top" data-spy="scroll" data-target=".navbar-custom">
	<!-- 导航 -->
	<header>
			<div class="tiezi">
				<a href="{:url('Forum/Forums/forum_details')}?user_id={$param.user_id}&id={$param.zone_id}" class="left-a-details"><span
					class="glyphicon glyphicon-chevron-left"></span></a>
				<h6 style="color:#fff;">发帖</h6>
			</div>
			</header>
	<form action="{:url('Forum/Forums/forum_issue')}" method="post" role="form" class="forum_issue">
		<input type="hidden" name="zone_id" value="{$param.zone_id}" />
		<input type="hidden" name="user_id" value="{$param.user_id}" />
		<!-- /导航条 -->
		<section id="intro" class="section-heading">
			<div class="panel panel-default">
				<!-- Table -->
				<table class="table">
					<tr >
					{if isset($result) && $result == 203}
					<div class="alert alert-info alert-dismissible" role="alert">
						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<strong>标题过长</strong>
					</div>
					{/if}
						<td>
							<div class="form-group">
								<input type="text" name="title" class="form-control" id="title" 
									placeholder="请输入主题" data-rule="required" data-msg="请填写主题" required/>
							</div>
							<div class="form-group" align="left">
								<textarea id="editor" class="form-control" name="content"
									rows="5" required
									data-msg="请输入发帖内容" placeholder="Message"
									style=" height: 280px;"></textarea>
							</div>
						</td>
					</tr>
				</table>
			</div>
		</section>
		<footer><nav class="navbar navbar-fixed-bottom" role="navigation">
			<!-- 收集导航链接、表单和其他内容以进行切换。 -->
			<div class="btn-group btn-group-justified" role="group" aria-label="">
				<div class="btn-group" role="button">
					<button type="button" class="btn navbar-custom issue-button" onclick="window.location.href='{:url('Forum/Forums/forum_details')}?user_id={$param.user_id}&id={$param.zone_id}'"
						 role="button">取消</button>
				</div>
				<div class="btn-group" role="button">
					<button type="submit" class="btn navbar-custom issue-button"
						 role="button">发送</button>
				</div>
			</div>
			<!-- /.导航条-崩溃 -->
		</nav></footer>
	</form>
	<script>
		//本来是这样的:UE.getEditor('editor'); 传入参数后就是下面那样子了，toolbars里的就是工具的图标
		UE.getEditor('editor', {
			 elementPathEnabled:false,  
		toolbars: [
		[	 'emotion',//表情
		 	 'simpleupload',//单图上传
		 	'insertimage', //多图上传
		 	'music', //音乐
		 	'insertvideo', //视频
		 	'map', //Baidu地图
		 	'link', //超链接
		 	'unlink', //取消链接
		 	'snapscreen', //截图
	        '|',  
	        'selectall', //全选
	        'cleardoc', //清空文档
	        'forecolor', //字体颜色  
	        'searchreplace', //查询替换
	        'fontsize', //字号    
	        '|',        
	        'bold', //加粗  
	        'italic', //斜体  
	        'underline', //下划线  
	        'strikethrough', //删除线  
	        '|',  
	        'insertorderedlist', //有序列表  
	        'insertunorderedlist', //无序列表  
	        '|',  
	        'inserttable', //插入表格  
	        'justifyleft', //居左对齐  
	        'justifyright', //居右对齐
	        'justifycenter', //居中对齐  
	        'justifyjustify', //两端对齐
	        'horizontal', //分隔线  
	        '|',  
	        'blockquote', //引用  
	        'preview', //预览  
	        'fullscreen', //全屏  
	    ]
		]
		});
	</script>
	<!-- 核心JavaScript文件 -->
	<script src="__PUBLIC__/luntan/js/jquery.min.js"></script>
	<script src="__PUBLIC__/luntan/js/bootstrap.min.js"></script>
	<script src="__PUBLIC__/luntan/contactform/contactform.js"></script>
</body>
</html>
